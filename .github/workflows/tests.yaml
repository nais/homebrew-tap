name: Brew Test Bot
permissions:
  contents: read
on:
  push:
    branches: [main]
    paths:
      - ".github/workflows/**"
  pull_request:

jobs:
  test-bot:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5
      - run: brew test-bot --only-cleanup-before
      - run: brew test-bot --only-setup
      - run: brew test-bot --only-tap-syntax
      - run: brew test-bot --only-formulae
